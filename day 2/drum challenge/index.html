<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drumKit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <h1>lets play the drums!</h1>
  <body>
    <div>
      <img id="spoungeKit" src="./images/spoungekit roundpants.jpeg" alt="spoungebob drumkit" />
    </div>
    <div>
      <button id="snareDrum"></button>
      <audio id="snareSound" src="./sounds/snare.wav"></audio>
    </div>
    <div>
      <button id="hiHats"></button>
      <audio id="hiHatSound" src="./sounds/hihat.wav"></audio>
    </div>
    <div>
      <button id="crash"></button>
      <audio id="openHatSound" src="./sounds/openhat.wav"></audio>
    </div>
    <div>
      <button id="highTom"></button>
      <audio id="tomSound" src="./sounds/tom.wav"></audio>
    </div>
    <div>
      <button id="bassDrum"></button>
      <audio id="bassSound" src="./sounds/boom.wav"></audio>
    </div>
    <div>
      <button id="midTom"></button>
      <audio id="kickSound" src="./sounds/kick.wav"></audio>
    </div>
    <div>
      <button id="ride"></button>
      <audio id="rideSound" src="./sounds/ride.wav"></audio>
    </div>
    <div>
      <button id="floorTom"></button>
      <audio id="tinkSound" src="./sounds/tink.wav"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>
